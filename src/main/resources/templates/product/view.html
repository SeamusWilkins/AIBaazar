<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="/fragments/header :: head"></head>
<body>
<div th:replace="/fragments/header :: body"></div>

<div class="background-image"></div>

<main class="centered-content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <h2 class="text-center mb-4" th:text="${product.name}"></h2>
                    <p><strong>Description:</strong> <span th:text="${product.description}"></span></p>
                    <p><strong>Trained Price:</strong> <span th:text="${'€' + product.trainedPrice.intValue()}"></span></p>
                    <p><strong>Untrained Price:</strong> <span th:text="${'€' + product.untrainedPrice.intValue()}"></span></p>
                    <a th:if="${!session.loggedInAdmin}" th:href="@{'/products/add-to-cart/trained/' + ${product.id}}" class="btn btn-success mr-2">Buy Trained</a><br>
                    <a th:if="${!session.loggedInAdmin}" th:href="@{'/products/add-to-cart/untrained/' + ${product.id}}" class="btn btn-warning mr-2">Buy Untrained</a>
                    <button th:if="${session.loggedInAdmin}" th:onclick="'window.location.href=\'/products/delete/' + ${product.id} + '\''" class="btn btn-danger">Delete Product</button>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="/fragments/footer :: body"></div>
</body>
</html>
