<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="/fragments/header :: head"></head>
<body>
<div th:replace="/fragments/header :: body"></div>

<div class="background-image"></div>

<main class="centered-content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Add Product</h2>
                    <form th:action="@{/products/add}" th:object="${product}" method="post">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Product Name" required>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea th:field="*{description}" class="form-control" placeholder="Product Description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Trained Price</label>
                            <input type="number" step="0.01" th:field="*{trainedPrice}" class="form-control" placeholder="Trained Price" required>
                        </div>
                        <div class="form-group">
                            <label>Untrained Price</label>
                            <input type="number" step="0.01" th:field="*{untrainedPrice}" class="form-control" placeholder="Untrained Price" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="/fragments/footer :: body"></div>
</body>
</html>
