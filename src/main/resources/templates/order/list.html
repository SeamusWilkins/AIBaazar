<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="/fragments/header :: head"></head>
<body>

<div th:replace="/fragments/header :: body"></div>
<div class="background-image"></div>

<main class="centered-content">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <h2 class="text-center mb-4" th:text="${loggedInAdmin} ? 'All Orders' : 'Your Orders'"></h2>

                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Trained</th>
                            <th th:if="${loggedInAdmin}">Ordered By</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.name}"></td>
                            <td th:text="${order.price}"></td>
                            <td th:text="${order.trained} ? 'Yes' : 'No'"></td>
                            <td th:if="${loggedInAdmin}" th:text="${order.user.username}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="/fragments/footer :: body"></div>
</body>
</html>
