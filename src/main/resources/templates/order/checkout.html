<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="/fragments/header :: head"></head>

<body>

<div th:replace="/fragments/header :: body"></div>
<div class="background-image"></div>

<main class="centered-content">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">

          <h2 class="text-center mb-4">Checkout</h2>

          <form th:action="@{/orders/confirm-checkout}" method="post">


            <div class="form-group">
              <input type="text" class="form-control" placeholder="Card Number" required>
            </div>


            <div class="form-group">
              <input type="text" class="form-control" placeholder="Expiry Date" required>
            </div>


            <div class="form-group">
              <input type="text" class="form-control" placeholder="CVV" required>
            </div>


            <div class="text-center">
              <button type="submit" class="btn btn-success mt-2">Confirm Purchase</button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</main>

<div th:replace="/fragments/footer :: body"></div>
</body>

</html>
