<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="/fragments/header :: head"></head>
<body>
<div th:replace="/fragments/header :: body"></div>

<div class="background-image"></div>

<main class="centered-content">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4">

          <h2 class="text-center mb-4">Shopping Cart</h2>

          <div class="row">
            <div th:each="order : ${cart}" class="col-md-12 mb-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title" th:text="${order.name}"></h5>
                  <p class="card-text">
                    <strong>Price:</strong> <span th:text="${'â‚¬' + order.price.intValue()}"></span><br>
                    <strong>Type:</strong> <span th:text="${order.trained ? 'Trained' : 'Untrained'}"></span>
                  </p>
                </div>
              </div>
            </div>
          </div>

          <a href="/orders/checkout" class="btn btn-primary mt-2">Proceed to Checkout</a>

        </div>
      </div>
    </div>
  </div>
</main>

<div th:replace="/fragments/footer :: body"></div>
</body>
</html>
